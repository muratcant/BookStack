services:
  db:
    image: postgres:16-alpine
    container_name: bookstack-db-test
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: bookstack_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d bookstack_test"]
      interval: 5s
      timeout: 3s
      retries: 10

